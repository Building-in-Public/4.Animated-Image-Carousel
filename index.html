<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Image Carousel - Build in Public</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section aria-label="Newest Photo">
    <div class="carousel">
      <button class="carousel-button prev">&#8646;</button>
      <button class="carousel-button next">&#8648;</button>
      <ul>
        <li class="slide">
        <img src="https://source.unsplash.com/78A265PiO4" alt="Nature Image #1">
      </li>
      <li class="slide">
        <img src="https://source.unsplash.com/eOpewngf68w" alt="Nature Image #2">
      </li>
      <li class="slide">
        <img src="https://source.unsplash.com/ndN00KmbJ1c" alt="Nature Image #3">
      </li>
    </ul>
  </div>
  </section>
</body>
</html>
